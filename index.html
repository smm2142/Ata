<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ata üçün hədiyyə</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="gift-box" id="box"></div>
    <div class="text" id="instruction">Toxun və aç...</div>
    <div class="cards" id="cards">
      <div class="card">
        <strong>Xatirə:</strong><br> Uşaqlıqda məni çiynində gəzdirirdin. O anları heç vaxt unutmuram.
      </div>
      <div class="card">
        <strong>Məktub:</strong><br> Bəlkə də çox danışmamışıq, amma sən mənim güvəndiyim dağsan.
      </div>
      <div class="card">
        <strong>Dua:</strong><br> Sənin uzun ömürlü, sağlam və xoşbəxt olmağın üçün hər zaman dua edirəm.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
